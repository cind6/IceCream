<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
   
    <h1>The one in class</h1>
    <main class="container">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="row">
                <div class="col">
                    <label for="numberOfScoops" class="form-label fs-6">Total Scoops (between 1 and 4)</label>

                </div>

                <div class="col">
                    <input type="number" class="form-control form-control-sm" id="numberOfScoops" min="1" max="4">
                </div>
            </div>
            <!--Start radio buttons-->
            <div class="row mb-1 mb-5 mt-5 text-center">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="icecreamType" id="coneChoice">
                        <label class="form-check-label" for="coneChoice">
                            Cone
                        </label>
                    </div>
                    <div class="form-check-inline form-check-inline">
                        <input class="form-check-input" type="radio" name="icecreamType" id="cupChoice">
                        <label class="form-check-label" for="cupChoice">
                            Cup
                        </label>
                    </div>
                </div>
            </div>
            <!---End radio buttons-->


            <!--Toppings-->
            <div id="toppingsrow" class="row">
                <div class="col">
                    <h3>Toppings</h3>
                    <div class="row mb-1">
                        <div class="border border-black margin-top">
                            <div class="col">
                                <input id="topping-sprinkles" type="checkbox">
                                <label for="topping-sprinkles"> Sprinkles ($.50)</label><br>

                                <input id="topping-hotfudge" type="checkbox">
                                <label for="topping-hotfudge"> Hot Fudge ($1.25)</label>
                            </div>
                            <div class="col">
                                <input id="topping-whipped" type="checkbox">
                                <label for="topping-whipped"> Whipped Cream ($.25)</label><br>

                                <input id="topping-cherry" type="checkbox">
                                <label for="topping-cherry"> Cherry ($0.25)</label>
                            </div>                        
                        </div>

                    </div>                    
                </div>

            </div> <!--END of toppings-->


            <div class="row mb-1">
                <div class="col">
                    <button id="button" type="button" class="btn btn-primary">Submit Order</button>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <div class="form-group">
                        <label for="base-price">Base Price: $</label>
                        <span id="base-price" class="value">xx.xx</span>                        
                    </div>
                    <div class="form-group">
                        <label for="toppings-amount">Toppings: $</label>
                        <span id="toppings-amount" class="value">xx.xx</span>
                    </div>
                    <div class="form-group">
                        <label for="total-due">Total Due :$</label>
                        <span id="total-amount" class="value">xx.xx</span>
                    </div>
                </div>

            </div>
        </form>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/IceCreamIndex.js"></script>
</body>

</html>
