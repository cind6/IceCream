<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 id="greeting">IceCream</h1>


    <div class="container border">
        <div class="form-check">
            <label for="number1Field">Number of scoops:</label>
            <input type="number" id="number1Field">
            <br>
                <!------this is for the cone---------->
           
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Cone
                    </label>
                  </div>
           
           
           <!----this is if the cone had a collapse dropdown
                 <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    value="option1" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false"
                    aria-controls="collapseExample1">
                <label class="form-check-label" for="flexRadioDefault1">
                    cone
                </label>
            </div>
                
                <div class="collapse" id="collapseExample1">
                <div class="card card-body">

                    <p>hello</p>

                </div>
            </div>------>

            <!-------------this is for the cup ------->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadiodefault2"
                    value="" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false"
                    aria-controls="collapseExample2">
                <label class="form-check-label" for="flexRadioDefault2">
                    cup
                </label>
            </div>
            <div class="collapse" id="collapseExample2">
                <div class="card card-body">
                    choose your toppings <!---body for collape here-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Checked checkbox
                        </label>
                    </div>
                    <!---body collape ends here-->


                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/IceCreamIndex.js"></script>
</body>

</html>
